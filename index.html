<!DOCTYPE html>
<html lang="ptb-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Número Secreto</title>
  </head>
  <body>
    <h1 class="jogo__titulo">Acerte o número <strong>secreto</strong></h1>
    <h3 class="jogo__frase">
      O número secreto está entre <span id="menor-valor">0</span> e
      <span id="maior-valor">100</span>
    </h3>
    <div id="chute" class="mensagem">
      <div class="mensagem__resultado">Você disse:</div>
      <span class="box">20</span>
      <div class="dica__frase">O número secreto é maior <i class="fa-solid fa-arrow-up fa-2xs"></i></div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
